no aaa root
!
username admin privilege 15 role network-admin secret 5 $1$X3t8pt2v$FWMtZOAEnRyW6B2VRxTQW/
username neteng1 privilege 15 role network-admin secret 5 $1$X3t8pt2v$FWMtZOAEnRyW6B2VRxTQW/
